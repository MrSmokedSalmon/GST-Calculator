<!DOCTYPE html>
<html>
<!-- Yr11 Yearly 2017 Q31
    Consider the following fragment of code:
 
	1. BEGIN Peach(pip)
	2. RETURN pip * 1.1
	3. END Peach
	4.  
	5. BEGIN Main
	6. FOR yum from 1 to 20
	7. PRINT(“Hmm, “ + yum + “ gives “ + Peach(yum))
	8. NEXT
	9. END Main
 
    Re-write the code above, including a more meaningful Print statement. 
    Re-name the subroutine and make other changes you think will help 
    improve readability and maintainability.
    -->
<head>
    <title>v1.05 GST-Updates on Outputs</title>
    <meta charset="utf-8" />
    <script type="text/javascript">
        function Peach(pip) {
            return pip * 1.1;
        }
        function Main() {
            var yum = document.getElementById('txtPrice').value;
			var rounded = Peach(yum).toFixed(2);
            document.getElementById('txtGST_price').value = 'Hmm, the GST on ' + yum + ' is $' + rounded;
        }
    </script>
</head>
<body>
    <h1>v1.05 Updates on Outputs</h1>
    <br />
    Enter Price!<br />

    <textarea id="txtPrice" rows="1" cols="30"></textarea>
    <input id="btnRun" type="Button" value="Run" onclick="Main()" /><br />
    <br />
    GST:<br />
    <textarea id="txtGST_price" rows="3" cols="30"></textarea>

</body>
</html>
