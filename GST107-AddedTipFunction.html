<head>
    <title>v1.07 GST-Added Tip Function</title>
    <meta charset="utf-8" />
    <script type="text/javascript">
        function GST(price) {
            return price * 1.1;
        }
		function Tip(tip) {
			return tip * 0.15;
		}
        function Main() {
            var price = document.getElementById('txtPrice').value;
			var rounded = GST(price).toFixed(2);
			var tip = Tip(price).toFixed(2);
            document.getElementById('txtGST_price').value = 'Hmm, the GST on $' + price + ' is $' + rounded + '\n' + "The tip on $" + price + " in America is $" + tip;
        }
    </script>
</head>
<body>
    <h1>v1.07 Added Tip Function</h1>
    <br />
    Enter Price!<br />

    <textarea id="txtPrice" rows="1" cols="30"></textarea>
    <input id="btnRun" type="Button" value="Run" onclick="Main()" /><br />
    <br />
    GST:<br />
    <textarea id="txtGST_price" rows="3" cols="30"></textarea>

</body>
</html>
